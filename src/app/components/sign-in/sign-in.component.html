<form [formGroup]="signinForm" (ngSubmit)="signin()">
  <div [style]="{ maxWidth: '360px', minWidth: '360px' }" class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg gap-2 p-4 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
    <h2 class="text-white text-lg font-medium title-font mb-5">Sign In</h2>
    <div class="relative ">
      <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
      <input
        type="text"
        formControlName="email"
        id="email"
        name="email"
        placeholder="Type your email"
        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        data-np-intersection-state="observed"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Your email should be validly formatted</div>
      </small>
    </div>
    <div class="relative ">
      <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        name="password"
        placeholder="Type your password"
        class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        data-np-intersection-state="observed"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['pattern']">Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.</div>
      </small>
    </div>
    <button
      [style]="{ textWrap: 'nowrap' }"
      class="text-white bg-purple-500 border-0 py-2 px-8 w-full mt-2 focus:outline-none hover:bg-purple-600 rounded text-lg"
      [disabled]="signinForm.invalid"
      type="submit"
    >Sign In</button>
    <p class="text-white text-xs mt-1">Not yet registered? <a class="text-purple-200 underline hover:text-purple-400" routerLink="/signup">Sign up</a></p>
  </div>
