<form [formGroup]="signinForm" (ngSubmit)="signin()">
  <p-card header="Signin" [style]="{ width: '360px' }">
    <div class="field">
      <label for="email">Email</label>
      <input
        type="text"
        pInputText
        formControlName="email"
        class="w-full"
        id="email"
        name="email"
        placeholder="Type your email"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Your email should be validly formatted</div>
      </small>
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input
        type="password"
        pInputText
        formControlName="password"
        class="w-full"
        id="password"
        name="password"
        placeholder="Type your password"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="block p-error"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['pattern']">Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.</div>
      </small>
    </div>
    <p-button
      label="Sign In"
      styleClass="w-full"
      [disabled]="signinForm.invalid"
      type="submit"
    ></p-button>
    <div class="mt-2">Not yet registered? <a routerLink="/signup">Sign up</a></div>
  </p-card>
</form>
